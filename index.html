<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おでんたく</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-frame">
        <div class="container">
            <div class="display"><span id="input">0</span></div>
            <div class="btn-wrapper">
                <button class="btn number" onclick="add(7)">7</button>
                <button class="btn number" onclick="add(8)">8</button>
                <button class="btn number" onclick="add(9)">9</button>
                <button class="btn symbol" onclick="add('+')">+</button>
                <button class="btn number" onclick="add(4)">4</button>
                <button class="btn number" onclick="add(5)">5</button>
                <button class="btn number" onclick="add(6)">6</button>
                <button class="btn symbol" onclick="add('-')">-</button>
                <button class="btn number" onclick="add(1)">1</button>
                <button class="btn number" onclick="add(2)">2</button>
                <button class="btn number" onclick="add(3)">3</button>
                <button class="btn symbol" onclick="add('*')">*</button>
                <button class="btn number" onclick="add(0)">0</button>
                <button class="btn symbol" onclick="clearDisplay()">C</button>
                <button class="btn result" onclick="calculate()">=</button>
                <button class="btn symbol" onclick="add('/')">/</button>
            </div>
        </div>
    </div>
</body>
</html>
